<div class="container">
  <h2 class="text-center">Casos</h2>


  <form>
    <div class="form-group">
      <div class="input-group">

        <div class="input-group-text bg-white">
          <i class="fa fa-search"></i>
        </div>
      <input type="text" name="filtroCaso" class="form-control" placeholder="Buscar en pagina ..."
      [(ngModel)]="filtroCaso">
      </div>
    </div>
  </form>

  <table class="table table-dark text-center">
    <thead>
      <tr>
        <th scope="col">ID:</th>
        <th scope="col">CÃ³digo:</th>
        <th scope="col">Creado:</th>
        <th scope="col">Cliente:</th>
        <th scope="col">Tipo de Caso:</th>
        <th scope="col">Ver</th>
        <th scope="col">Editar</th>
        <th scope="col">Borrar</th>
        <th scope="col"><i class="fas fa-sort" (click)="sort()"></i></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let caso of casos |filtroCliente:'codigo':filtroCaso">
        <td>{{caso.id}}</td>
        <td>{{caso.codigo}}</td>
        <td>{{caso.creacion | date:"dd-MM-yyyy" }}</td>
        <td>{{caso.cliente.nombre}}</td>
        <td>{{caso.tipoCaso.nombre}}</td>
        <td><button class="btn btn-outline-primary" routerLink="/detalleCaso/{{caso.id}}"><i class="far fa-eye"></i> Ver</button></td>
        <td><button class="btn btn-outline-warning" routerLink="/editarCaso/{{caso.id}}"><i class="far fa-edit"></i> Editar</button></td>
        <td><button class="btn btn-outline-danger" (click)="borrar(caso.id)" ><i class="far fa-trash-alt"></i> Eliminar</button></td>
        <td></td>
      </tr>
      <tr>
        <td><i class="fas fa-angle-double-left fa-2x" (click)="rewind()"></i></td>
        <td colspan="2">
          <span *ngFor="let p of totalPages; let i = index">
            <a style="cursor: pointer;" (click)="setPage(i)"
            [ngClass]="{'text-primary': i === page }">{{ i+1 }}&nbsp;&nbsp;&nbsp;</a>
          </span>
        </td>
        <td><i class="fas fa-angle-double-right fa-2x" (click)="forward()"></i></td>
      </tr>
    </tbody>
  </table>
</div>
