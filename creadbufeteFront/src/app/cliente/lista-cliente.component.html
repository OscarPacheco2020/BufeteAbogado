<div class="container">
  <h2 class="text-center">Clientes</h2>


  <form>
    <div class="form-group">
      <div class="input-group">
        <button type="button" class="btn btn-primary" routerLink="/nuevo">
          <i class="fas fa-plus-circle"></i>
          Nuevo Cliente</button>
        <div class="input-group-text bg-white">
          <i class="fa fa-search"></i>
        </div>
      <input type="text" name="filtroClienteV" class="form-control" placeholder="Buscar en pagina ..."
      [(ngModel)]="filtroClienteV">
      </div>
    </div>
  </form>

  <table class="table table-dark text-center">
    <thead>
      <tr>
        <th scope="col" (click)="setOrder('id')">ID</th>
        <th scope="col" (click)="setOrder('nombre')">Nombre</th>
        <th scope="col" (click)="setOrder('tipoCliente')">Tipo</th>
        <th scope="col">Tefono</th>
        <th scope="col">Celular</th>
        <th scope="col">Ver</th>
        <th scope="col">Editar</th>
        <th scope="col">Borrar</th>
        <th scope="col">Caso Nuevo</th>
        <th scope="col">Lista Casos</th>
        <th scope="col"><i class="fas fa-sort" (click)="sort()"></i></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cliente of clientes|filtroCliente:'nombre':filtroClienteV">
        <th>{{cliente.id}}</th>
        <td>{{cliente.nombre}}</td>
        <td>{{cliente.tipoCliente}}</td>
        <td>{{cliente.telefono}}</td>
        <td>{{cliente.celular}}</td>
        <td><button class="btn btn-outline-primary" routerLink="/detalle/{{cliente.id}}"><i class="far fa-eye"></i> Ver</button></td>
        <td><button class="btn btn-outline-warning" routerLink="/editar/{{cliente.id}}"><i class="far fa-edit"></i> Editar</button></td>
        <td><button class="btn btn-outline-danger" (click)="borrar(cliente.id)"><i class="far fa-trash-alt"></i> Eliminar</button></td>
        <td><button class="btn btn-outline-primary" routerLink="/nuevoCaso/{{cliente.id}}"><i class="fas fa-plus-circle"></i> Nuevo Caso</button></td>
        <td><button class="btn btn-outline-primary" routerLink="/listaCasocliente/{{cliente.id}}"><i class="fas fa-list-ol"></i> Lista Casos</button></td>
        <td></td>
      </tr>
      <tr>
        <td><i class="fas fa-angle-double-left fa-2x" (click)="rewind()"></i></td>
        <td colspan="2">
          <span *ngFor="let p of totalPages; let i = index">
            <a style="cursor: pointer;" (click)="setPage(i)"
            [ngClass]="{'text-primary': i === page }">{{ i+1 }}&nbsp;&nbsp;&nbsp;</a>
          </span>
        </td>
        <td><i class="fas fa-angle-double-right fa-2x" (click)="forward()"></i></td>
      </tr>
    </tbody>
  </table>
</div>
