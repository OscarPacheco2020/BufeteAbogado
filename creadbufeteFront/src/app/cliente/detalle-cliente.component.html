<div class="container">
  <div class="row mt-5" *ngIf="cliente">
    <div class="col-md-4 mx-auto">
        <div class="card" style="width: 18rem;">
            <div class="card-header text-center">
              Detalle
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item"><b>Id: </b>{{cliente.id}}</li>
              <li class="list-group-item"><b>Nombre: </b>{{cliente.nombre}}</li>
              <li class="list-group-item"><b>Tipo Cliente: </b>{{cliente.tipoCliente}}</li>
              <li class="list-group-item" *ngIf="vista"><b>DUI: </b>{{cliente.dui}}</li>
              <li class="list-group-item"><b>NIT: </b>{{cliente.nit}}</li>
              <li class="list-group-item"><b>Telefono: </b>{{cliente.telefono}}</li>
              <li class="list-group-item"><b>Celular: </b>{{cliente.celular}}</li>
              <li class="list-group-item"><b>Direccion: </b>{{cliente.direccion}}</li>
            </ul>
            <div class="card-footer">
                <button class="btn btn-outline-primary btn-block" (click)="volver()"><i class="fas fa-arrow-alt-circle-left"></i> Volver</button>
            </div>
          </div>

    </div>
</div>
</div>
