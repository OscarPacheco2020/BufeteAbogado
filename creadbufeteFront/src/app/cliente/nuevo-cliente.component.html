<div class="container">
  <div class="row mt-5">
    <div class="col-md-4 mx-auto">
      <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" placeholder="Nombre personal o de Empresa" required>
        </div>

        <div class="form-group">
          <label for="nombre">Recomendado:</label>
          <input type="text" class="form-control" id="recomendado" name="recomendado" [(ngModel)]="recomendado" placeholder="Recomendado">
        </div>

        <div class="form-group">
          <label for="nombre">Tipo de Cliente</label>
          <select id="tipoCliente" class="form-select" id="tipoCliente" [(ngModel)]="tipoCliente" name="tipoCliente" (change)="onChange(tipoCliente)">
            <option *ngFor="let tipo of tipos" [value]="tipo.value">{{tipo.value}}</option>
          </select>
        </div>

        <div class="form-group" *ngIf="vista">
          <label for="nombre">Dui</label>
          <input type="text" class="form-control" id="dui" name="dui" [(ngModel)]="dui" maxlength="9" placeholder="DUI" required>
        </div>

        <div class="form-group">
          <label for="nombre">Nit</label>
          <input type="text" class="form-control" id="nit" name="nit" [(ngModel)]="nit" maxlength="14"  placeholder="NIT" required>
        </div>

        <div class="form-group">
          <label for="nombre">Telefono</label>
          <input type="text" class="form-control" id="telefono" name="telefono" [(ngModel)]="telefono" maxlength="8"  placeholder="Telefono">
        </div>

        <div class="form-group">
          <label for="nombre">Celular</label>
          <input type="text" class="form-control" id="celular" name="celular" [(ngModel)]="celular" maxlength="8"  placeholder="Numero de Celular">
        </div>

        <div class="form-group">
          <label for="nombre">Direccion</label>
          <input type="text" class="form-control" id="direccion" name="direccion" [(ngModel)]="direccion" placeholder="Direccion">
        </div>

        <div class="form-group">
          <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">Crear</button>
        </div>

      </form>
    </div>
  </div>
</div>
