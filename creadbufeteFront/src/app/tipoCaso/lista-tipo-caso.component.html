<div class="container">
  <h2 class="text-center">Casos</h2>


  <form>
    <div class="form-group">
      <div class="input-group">

        <button type="button" class="btn btn-primary" routerLink="/nuevoTipoCaso">
          <i class="fas fa-plus-circle"></i>
          Nuevo Tipo de Caso</button>
        <div class="input-group-text bg-white">
          <i class="fa fa-search"></i>
        </div>
      <input type="text" name="filtroCaso" class="form-control" placeholder="Buscar ..."
      [(ngModel)]="filtroTipoCaso">
      </div>
    </div>
  </form>

  <table class="table table-dark text-center">
    <thead>
      <tr>
        <th scope="col">ID:</th>
        <th scope="col">Nombre:</th>
        <th scope="col">Ver</th>
        <th scope="col">Editar</th>
        <th scope="col">Borrar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let caso of tipoCasos |filtroCliente:'nombre':filtroTipoCaso">
        <td>{{caso.id}}</td>
        <td>{{caso.nombre}}</td>

        <td><button class="btn btn-outline-primary" routerLink="/detalleTipoCaso/{{caso.id}}"><i class="far fa-eye"></i> Ver</button></td>
        <td><button class="btn btn-outline-warning" routerLink="/editarTipoCaso/{{caso.id}}"><i class="far fa-edit"></i> Editar</button></td>
        <td><button class="btn btn-outline-danger" (click)="borrar(caso.id)" ><i class="far fa-trash-alt"></i> Eliminar</button></td>

      </tr>

    </tbody>
  </table>
</div>
