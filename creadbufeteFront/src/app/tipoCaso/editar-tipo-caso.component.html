<div class="container">
  <div class="row mt-5">
    <div class="col-md-4 mx-auto">
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombre">Nombre de Tipo de Cliente:</label>
          <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" placeholder="Nombre de Tipo de Caso" required>
        </div>

        <div class="form-group">
          <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">Actualizar</button>
        </div>

      </form>
    </div>
  </div>
</div>
